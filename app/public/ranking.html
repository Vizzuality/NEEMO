<!doctype html>
<html>
  <head>

    <script src="/socket.io/socket.io.js"></script>

    <script type="text/javascript">
      var authCookie;
      $(function() {
          authCookie = document.cookie.split('=',1)[1];
          Scoreboard(function(env) {
            Scoreboard.app = new env.app.Instance({logging: true});
            Scoreboard.app.run();
            Scoreboard.env = env;
            });

          $("nav").navigationHover();
          $(".keyboard").helpShortcuts();
          $(".help").helpInfo();
          });
</script>

  <body class="ranking">

    <header>
    <a href="#"><h1 class="logo">NEEMO project</h1></a>
    </header>

    <nav>
    <ul>
      <li class="about"><a href="#">ABOUT THE PROJECT</a></li>
      <li class="ranking selected"><a href="/ranking.html">RANKING</a></li>
      <li class="mission"><a href="/mission.html">CONTINUE YOUR MISSION</a></li>
    </ul>
    <div class="bar"></div>

    <div class="info">

        <div class="line"></div>

    </div>

    <div id="rank-box">
    </div>

    <div id="ranking">

      </ul>

    <div class="rays"></div>
