    <script src="http://www.google.com/jsapi"></script>

    <script src="/js/libs/underscore-min.js"></script>

    <script src="/js/libs/plugins.js"></script>
    <script>
      $(function() {

        var
        i = 0,
        width = 800,
        height = 600,
        margin = -196,
        moving = false,
        easingMethod = 'easeInExpo',
        numberOfRegions = 5;

        function hideAside(callback) {
          $("#slideshow div.selected").find("aside").animate({opactiy:0, right:"100px"}, 250, function() {
            $(this).animate({height:300}, 0, callback);
          });
        }

        function showAside() {
          $("#slideshow div.selected").find("aside").animate({opacity:1, right:"-100px"}, 250);
        }

        function selectBox(i) {
          $("#slideshow div.selected").removeClass("selected");
          $("#slideshow .image:eq("+i+")").addClass("selected");
        }

        function fwd() {
          if (!moving) {
            moving = true;
            selectBox(++i);
            $("#container").scrollTo("+="+(width/2 + margin) +"px", {duration:100, easing:easingMethod, onAfter: function() {
                moving = false;
                showAside();
            }});
          }
        }

        function back() {
          if (!moving) {
            moving = true;
            selectBox(--i);
            $("#container").scrollTo("-="+(width/2 + margin) +"px", {duration:100, easing:easingMethod, onAfter: function() {
                moving = false;
                showAside();
            }});
          }
        }

        $("#next").click(function() {
          if (i < numberOfRegions - 1) {
            hideAside(fwd);
          }
        });

        $("#previous").click(function() {
          if (i >= 1) {
            hideAside(back);
          }
        });
      });
    </script>
    <style type="text/css">

      nav {position:absolute; bottom: 10px; left:50%; margin-left:-110px; width:220px; text-align:center; z-index:2000;}
      nav a, nav a:visited {display:block; float:left; background:black; width:80px; margin-right:10px; padding:10px; text-decoration:none; font-weight:bold; color:#fff;}

      #container { position:absolute; width:100%; height:100%; clear:both; overflow:hidden; }

        background:rgba(0,0,0,.3);
      }

      #slideshow .image.selected {

        z-index:1500;
      }

      #slideshow .image .photo {

        background:darkgreen;

        background:darkgreen;
        -webkit-transition: all .5s ease-in-out;
        -webkit-box-shadow: none;
        z-index:100;
      }

      #slideshow .image.selected .photo {

      }

      #slideshow .image.selected aside {height:300px; }

      .rays {position:absolute; left:0px; top:0px; background:url('/images/rays.png') no-repeat; width:386px; height:570px;}


      .info {
        position:absolute;
        top:200px;
        left:57px;
        width:225px;
        color:#fff;
        z-index:1000;
      }

      .info ul {list-style:none; padding:0; margin:0;}
      .info ul li { margin-bottom:10px; }
      .info ul li:nth-child(1) { opacity:1; }
      .info ul li:nth-child(2) { opacity:.6; }
      .info ul li:nth-child(3) { opacity:.4; }
      .info ul li:nth-child(4) { opacity:.2; }
      .info ul li:nth-child(5) { opacity:.1; }

      .info ul li .point {
        float:left;
        width:14px;
        height:14px;
        padding:8px;
        border-radius:3px;
        background:#fff;
        color:#1F406A;
        margin-right:6px;
        line-height:normal;

      .info ul {

      .info .username {

      .info .username h2 {

        color:#fff;
      }
      .info .username {

      .progress-bar {
        position:relative;

        width:187px;

      }
      .progress-bar .progress {
        background:#fff;
        width:20%;
        margin:1px;
        height:8px;
        border-radius:30px;
        margin-bottom:20px;
        box-shadow: 0px 0px 10px #fff;
        -webkit-transition: width .3s ease-out;
      }

    </style>
